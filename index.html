<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIO TV Live</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JIO TV Live Channels</h1>
    <div id="channels-container"></div>

    <script>
        const url = 'http://65.109.49.230/~jasssain/channel.json'; // Your JSON link

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('channels-container');
                data.forEach(channel => {
                    const channelDiv = document.createElement('div');
                    channelDiv.classList.add('channel');

                    const logo = document.createElement('img');
                    logo.src = channel["tvg-logo"];
                    logo.alt = channel["tvg-name"];
                    logo.classList.add('channel-logo');

                    const name = document.createElement('p');
                    name.textContent = channel["tvg-name"];

                    const link = document.createElement('a');
                    link.href = channel.url;
                    link.textContent = "Watch Live";
                    link.target = "_blank";

                    channelDiv.appendChild(logo);
                    channelDiv.appendChild(name);
                    channelDiv.appendChild(link);
                    container.appendChild(channelDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
